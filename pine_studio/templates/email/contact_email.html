<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parabéns pelo seu Pack!</title>
</head>
<body>
    <table style="width:100%;margin:0;padding:0;border-collapse:collapse;">
        <tbody>
            <tr>
                <td style="border:0;margin:0;padding:16px;color:#414552;font-family:sans-serif;font-weight:400;font-size:16px;line-height:24px;">
                    <h1 style="font-size:20px;color:#2d3748;font-family:sans-serif;">Olá, {{ name }}!</h1>
                    <p>Parabéns! Você adquiriu o pack <strong>{{ pack_name }}</strong>.</p>
                    <p>Você pode acessar o seu pack através do link abaixo:</p>
                    <p><a href="{{ pack_link }}" style="color:#3182ce;text-decoration:none;font-weight:bold;">Clique aqui para acessar seu pack</a></p>
                </td>
            </tr>
        </tbody>
    </table>

    <div style="background-color:#f7fafc;width:100%;margin:0;padding:0;">
        <table style="width:100%;margin:0;padding:0;border-collapse:collapse;">
            <tbody>
                <tr>
                    <td style="border:0;margin:0;height:40px;font-size:1px;line-height:1px;"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <table style="width:100%;margin:0;padding:0;border-collapse:collapse;background-color:#edf2f7;">
        <tbody>
            <tr>
                <td style="border:0;margin:0;padding:16px;color:#687385;font-family:sans-serif;font-size:12px;line-height:20px;text-align:center;">
                    © 2024 Pine
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
