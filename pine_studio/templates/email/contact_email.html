<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Mensagem de Contato</title>
</head>
<body>
    <tbody>
        <tr>
            <td style="border:0;margin:0;padding:0">
                <table style="width:100%;margin:0;padding:0;border-collapse:collapse;">
                    <tbody>
                        <tr>
                            <td style="border:0;margin:0;padding:16px;color:#414552;font-family:sans-serif;font-weight:400;font-size:16px;line-height:24px;">
                                Você recebeu uma nova mensagem de contato!
                            </td>
                        </tr>
                    </tbody>
                </table>

                <table style="width:100%;margin:0;padding:0;border-collapse:collapse;">
                    <tbody>
                        <tr>
                            <td style="border:0;margin:0;padding:16px;color:#414552;font-family:sans-serif;font-weight:400;font-size:16px;line-height:24px;">
                                <strong>Nome:</strong> {{ name }}<br>
                                <strong>Email:</strong> {{ email }}<br>
                                <strong>Assunto:</strong> {{ subject }}<br>
                                <strong>Telefone:</strong> {{ phone }}<br>
                                <strong>Mensagem:</strong><br>
                                {{ message }}
                            </td>
                        </tr>
                    </tbody>
                </table>

                <table style="width:100%;margin:0;padding:0;border-collapse:collapse;">
                    <tbody>
                        <tr>
                            <td style="border:0;margin:0;padding:16px;color:#414552;font-family:sans-serif;font-weight:400;font-size:16px;line-height:24px;">
                                Esta mensagem foi enviada através do formulário de contato do site!
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div style="background-color:#f7fafc;width:100%;margin:0;padding:0;">
                    <table style="width:100%;margin:0;padding:0;border-collapse:collapse;">
                        <tbody>
                            <tr>
                                <td style="border:0;margin:0;height:40px;font-size:1px;line-height:1px;"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <table style="width:100%;margin:0;padding:0;border-collapse:collapse;background-color:#edf2f7;">
                    <tbody>
                        <tr>
                            <td style="border:0;margin:0;padding:16px;color:#687385;font-family:sans-serif;font-size:12px;line-height:20px;text-align:center;">
                                © 2024 Pine
                            </td>
                        </tr>
                        <tr>
                            <td style="border:0;margin:0;padding:1px;font-size:1px;line-height:1px;"></td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</body>
</html>
